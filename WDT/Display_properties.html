<!DOCTYPEhtml>
<html>
	<head>	
		<title>Display Property </title>
		<style>
		.box{
			padding: 30px;
			margin: 30px;
			border: 5px dotted yellow;
		
		}
		.inline-box{
			display: inline;
			background-color: lime;
		}
		.block-box{
			display: block;
			background-color: red;
			width: 300px;
			height: 100px;
		}
		.inline-block-box{
			display: inline-block;
			width: 190px;
			height: 100px;
		}
		.none-box{
			display: none;
		}
		</style>
	</head>
	<body>
		<h1 class="box inline-box">This is inline box</h1>
		<br><br>
		<h2 class="box block-box">Helloooooo</h2>
		<br><br>
		<h3 class="box inline-block-box">Sonee dooo</h3>
		<br><br>
		<h4 class="none-box">you cannot see none</h4>
	</body>
</html>
