<!DOCTYPE html>
<html lang="en">
<head>
  <title>Full Flexbox Properties Example</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      flex-flow: row wrap;
      justify-content: center;
      align-content: space-around;
      gap: 20px;
      height: 250px;
      background-color: lime;
      border: 4px solid black;
      padding: 20px;
    }

    .box {
	  align-self: center;
	  justify-content:space-around;
      background-image: linear-gradient(black,grey,white);
      padding: 20px;
      font-weight: bold;
	  text-align: left;
	  
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C </div>
	<div class="box">A</div>
    <div class="box">B</div>
    
  </div>

</body>
</html>
