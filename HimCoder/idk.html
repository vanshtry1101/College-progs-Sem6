<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search Test</h2>
    <input type="text" id="searchbox" placeholder="kuch nahi aata hai">
    <button onclick="showText()">Search</button>
    <p id = "result"></p>

    <script>
        function showText(){
            let txt = document.getElementById("searchbox").value;
            document.getElementById("result").innerHTML = "you typed :" +txt;
        }
    </script>
</body>
</html>
